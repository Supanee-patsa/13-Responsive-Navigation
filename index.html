<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6c722e42cf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--Header Section-->
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div
          class="nav-title animate__animated animate__heartBeat animate__infinite infinite"
        >
          <p>Sourcandy Swimwear</p>
          
        </div>
      </div>

      <div class="nav-btn nav-check">
        <label for="nav-check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="nav-links">
        <a href="#">Shop <i class="fa-solid"></i></a>
        <a href="#">About <i class="fa-solid"></i></a>
        <a href="#">Contact <i class="fa-brands"></i></a>
      </div>
    </div>
    <!--End Of Header Section-->

    <footer>
      <a href="https://www.facebook.com/profile.php?id=100077302455996" target="_blank"
        >Facebook <i class="fa-brands fa-facebook"></i
      ></a>
      <a href="https://www.instagram.com/sourcandy.swimwear" target="_blank"
        >Instagram <i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
